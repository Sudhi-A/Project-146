<!Doctype Html>
<html>
<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color:#010101">
        <!--Camera-->
        <a-entity position="0 0 35">
            <a-camera></a-camera>
        </a-entity>
        <!--Plane-->
        <a-plane
        position="0 -18 -5"
        height="100"
        width="100"
        color="black"
        rotation="-90 0 0">
        </a-plane>
        <!--Body-->
        <a-box
        position="0 0 -5"
        color="blue"
        height="20"
        width="15">
        </a-box>
        <!--Neck-->
        <a-box
        position="0 11.5 -5"
        color="purple"
        height="3"
        width="6">
        </a-box>
        <!--Head-->
        <a-box
        position="0 16 -5"
        color="blue"
        height="7.5"
        width="15">
        </a-box>
        <!--Forearm-left-->
        <a-cylinder
        position="-9.3 5.9 -5.6"
        color="yellow"
        height="8"
        rotation="0 0 -35"
        >
        </a-cylinder>
        <!--Joint-->
        <a-sphere
        position="-12 2.2 -5.6"
        color="magenta"
        radius="1.6">
        </a-sphere>
         <!--Forearm-right-->
        <a-cylinder
        position="9.3 5.9 -5.6"
        color="yellow"
        height="8"
        rotation="0 0 35"
        >
        </a-cylinder>
         </a-cylinder>
         <!--Joint-->
        <a-sphere
        position="12 2.2 -5.6"
        color="magenta"
        radius="1.6">
        </a-sphere>
        <!--Arm-left-->
        <a-cylinder
        position="-15 5.4 -5.5"
        color="yellow"
        height="8"
        rotation="0 0 35">
        </a-cylinder>
         <!--Arm-right-->
         <a-cylinder
         position="15 5.4 -5.5"
         color="yellow"
         height="8"
         rotation="0 0 -35">
         </a-cylinder>
         <!--Hands-->
         <a-box
         position="-18.2 10 -5.6"
         color="#0373A5" 
         scale="3.5"
         height="3.2"
         rotation="0 0 -55"
         >
         </a-box>
        <!--Hands-->
        <a-box
        position="18.2 10 -5.6"
        color="#0373A5" 
        scale="3.5"
        height="3.2"
        rotation="0 0 55">
        </a-box>
        <!--Buttons-->
        <a-box
        position="-4 7 -5"
        color="yellow"
        width="3"
        height="3">
        </a-box>
        <a-box
        position="0 7 -5"
        color="green"
        width="3"
        height="3">
        </a-box>
        <a-box
        position="4 7 -5"
        color="yellow"
        width="3"
        height="3">
        </a-box>
        <!--Second row-->
        <a-box
        position="-4 3 -5"
        color="cyan"
        width="3"
        height="3">
        </a-box>
        <a-box
        position="0 3 -5"
        color="violet"
        width="3"
        height="3">
        </a-box>
        <a-box
        position="4 3 -5"
        color="cyan"
        width="3"
        height="3">
        </a-box>
        <!--Thrid Row-->
        <a-box
        position="-4 -1 -5"
        color="cyan"
        width="3"
        height="3">
        </a-box>
        <a-box
        position="0 -1 -5"
        color="purple"
        width="3"
        height="3">
        </a-box>
        <a-box
        position="4 -1 -5"
        color="cyan"
        width="3"
        height="3">
        </a-box>
        <!--Fourth Row-->
        <a-box
        position="-4 -5 -5"
        color="yellow"
        width="3"
        height="3">
        </a-box>
        <a-box
        position="0 -5 -5"
        color="green"
        width="3"
        height="3">
        </a-box>
        <a-box
        position="4 -5 -5"
        color="yellow"
        width="3"
        height="3">
        </a-box>
        <!--Eyes-->
        <a-sphere
        position="-5 16 -5" 
        color="white"
        radius="2">
        </a-sphere>

        <a-sphere
        position="5 16 -5" 
        color="white"
        radius="2">
        </a-sphere>
        <!--Eyeballs-->
        <a-entity position= "0 0 0" rotation = "0 0 0" animation= "property: position; from : 5 15 -3; to : -5 15 -3; dir: alternate; loop : true; dur:1000">
        <a-sphere
        position="-5 15.5 -3" 
        color="black"
        radius="0.5">
        </a-sphere>
        
        <a-sphere
        position="5 15.5 -3" 
        color="black"
        radius="0.5">
        </a-sphere>  
        <!--Antena--> 
        <a-sphere
        position="0 21 -8"
        color="orange"
        radius="2">  
        </a-sphere>
        <a-box
        position="0 22 -8"
        color="black"
        height="10"
        width="1">
        </a-box>
        <a-sphere
        position="0 28 -8"
        color="red"
        radius="1">
        </a-sphere>
        <!--Left Leg-->
        <a-cylinder
        position="-5 -13 -5"
        color="orange"
        height="6">
        </a-cylinder>
        <a-sphere
        position="-5 -17 -5"
        color="blue"
        radius="2">
        </a-sphere>
         <!--Right Leg-->
         <a-cylinder
         position="5 -13 -5"
         color="orange"
         height="6">
         </a-cylinder>
         <a-sphere
         position="5 -17 -5"
         color="blue"
         radius="2">
         </a-sphere>
    </a-scene>
</body>









</html>
